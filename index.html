<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>document</title>
  </head>
  <body>
    <h1>Igor Pogoda</h1>
    <p>klasa 1PRO</p>
    <ul>
      <li id="barcaText">sixseven</li>
      <li id="realText">pogodynka</li>
      <li id="villarrealText">pierogi</li>
    </ul>

    <button
      id="barcaBtn"
      onclick="barca()"
      onmouseover="fcbarca()"
      onmouseleave="fc_barca()"
    >
      <img
        id="barcapng"
        src="barca.png"
        alt="Zdjęcie najlepszego klubu"
        width="100"
        height="100"
      />
    </button>

    <button
      id="realBtn"
      onclick="real()"
      onmouseover="fcreal()"
      onmouseleave="fc_real()"
    >
      <img
        id="realpng"
        src="real.png"
        alt="Zdjęcie drugiego najlepszego klubu"
        width="100"
        height="100"
      />
    </button>

    <button
      id="villarrealBtn"
      onclick="villarreal()"
      onmouseover="fcvillarreal()"
      onmouseleave="fc_villarreal()"
    >
      <img
        id="villarrealpng"
        src="villarreal.png"
        alt="Zdjęcie klubu który istnieje"
        width="100"
        height="100"
      />
    </button>
    <script src="app.js"></script>
  </body>
</html>
